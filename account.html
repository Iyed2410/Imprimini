<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Account - Imprimini</title>
  </head>
  <body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <div class="logo-container">
                    <img class="logo logo-light" src="img/imprimini_white.png" alt="Logo Light">
                    <img class="logo logo-dark" src="img/imprimini_black.png" alt="Logo Dark">
                </div>
            </a>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li class="account-item"><a href="account.html"><i class="fas fa-user"></i> Account</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <span class="cart-count">0</span>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <div class="mobile-menu-overlay"></div>

    <main class="auth-container">
        <div class="ring">
            <i></i>
            <i></i>
            <i></i>
            <!-- Login Form -->
            <div class="login" id="loginForm">
                <h2>Welcome Back</h2>
                <form id="loginFormElement" onsubmit="handleLogin(event)">
                    <div class="inputBx">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                        <span class="fas fa-user"></span>
                    </div>
                    <div class="inputBx password-input">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <span class="fas fa-lock"></span>
                        <span class="fas fa-eye toggle-password"></span>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>
                    <p class="signup-text">Don't have an account? <a href="#" onclick="toggleForm('signup'); return false;">Sign up</a></p>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="login signup" id="signupForm" style="display: none;">
                <h2>Create Account</h2>
                <form id="signupFormElement" onsubmit="handleSignup(event)">
                    <div class="inputBx">
                        <input type="text" id="signupUsername" placeholder="Username" required>
                        <span class="fas fa-user"></span>
                    </div>
                    <div class="inputBx">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                        <span class="fas fa-envelope"></span>
                    </div>
                    <div class="inputBx password-input">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <span class="fas fa-lock"></span>
                        <span class="fas fa-eye toggle-password"></span>
                    </div>
                    <div class="inputBx password-input">
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                        <span class="fas fa-lock"></span>
                        <span class="fas fa-eye toggle-password"></span>
                    </div>
                    <div class="terms">
                        <label>
                            <input type="checkbox" required>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Create Account">
                    </div>
                    <p class="login-text">Already have an account? <a href="#" onclick="toggleForm('login'); return false;">Login</a></p>
                </form>
            </div>
        </div>
    </main>

    <button class="theme-toggle">
        <i class="fa-solid fa-moon"></i>
    </button>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage"></span>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
