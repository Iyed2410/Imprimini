<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Imprimini</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div include-html="includes/header.html"></div>
    <div class="mobile-menu-overlay"></div>

    <main class="auth-container">
        <!-- User Dashboard (shown when logged in) -->
        <div class="user-dashboard" id="userDashboard" style="display: none;">
            <div class="dashboard-header">
                <h2>Welcome, <span id="userName">User</span></h2>
                <p>Role: <span id="userWork">Work</span></p>
            </div>
            <div class="dashboard-content">
                <div class="dashboard-section">
                    <h3>Account Settings</h3>
                    <button class="settings-btn"><i class="fas fa-cog"></i> Edit Profile</button>
                    <button class="settings-btn"><i class="fas fa-key"></i> Change Password</button>
                </div>
                <div class="dashboard-section">
                    <h3>Orders</h3>
                    <button class="settings-btn" onclick="window.location.href='orders.html'">
                        <i class="fas fa-shopping-bag"></i> View Orders
                    </button>
                </div>
                <div class="dashboard-section">
                    <h3>Account Actions</h3>
                    <button class="logout-btn" onclick="handleLogout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Login/Signup Forms (shown when not logged in) -->
        <div class="auth-forms" id="authForms">
            <div class="ring">
                <i></i>
                <i></i>
                <i></i>
                <!-- Login Form -->
                <div class="login" id="loginForm">
                    <h2>Welcome Back</h2>
                    <form id="loginFormElement" onsubmit="handleLogin(event)">
                        <div class="inputBx">
                            <input type="email" id="loginEmail" placeholder="Email" required>
                            <span class="fas fa-envelope"></span>
                            <div class="error-message" id="emailError"></div>
                        </div>
                        <div class="inputBx password-input">
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <span class="fas fa-lock"></span>
                            <span class="fas fa-eye toggle-password"></span>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        <div class="remember-forgot">
                            <label>
                                <input type="checkbox" id="rememberMe">
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Login">
                        </div>
                        <p class="signup-text">Don't have an account? <a href="#" onclick="toggleForm('signup'); return false;">Sign up</a></p>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="login signup" id="signupForm" style="display: none;">
                    <h2>Create Account</h2>
                    <form id="signupFormElement" onsubmit="handleSignup(event)">
                        <div class="inputBx">
                            <input type="text" id="signupName" placeholder="Full Name" required>
                            <span class="fas fa-user"></span>
                            <div class="error-message" id="nameError"></div>
                        </div>
                        <div class="inputBx">
                            <input type="email" id="signupEmail" placeholder="Email" required>
                            <span class="fas fa-envelope"></span>
                            <div class="error-message" id="signupEmailError"></div>
                        </div>
                        <div class="inputBx">
                            <input type="text" id="signupWork" placeholder="Work/Profession (Optional)">
                            <span class="fas fa-briefcase"></span>
                            <div class="error-message" id="workError"></div>
                        </div>
                        <div class="inputBx password-input">
                            <input type="password" id="signupPassword" placeholder="Password" required>
                            <span class="fas fa-lock"></span>
                            <span class="fas fa-eye toggle-password"></span>
                            <div class="error-message" id="signupPasswordError"></div>
                        </div>
                        <div class="terms">
                            <label>
                                <input type="checkbox" required>
                                I agree to the <a href="#">Terms & Conditions</a>
                            </label>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Create Account">
                        </div>
                        <p class="login-text">Already have an account? <a href="#" onclick="toggleForm('login'); return false;">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="notification" class="notification" style="display: none;">
        <span id="notificationMessage"></span>
    </div>

    <button class="theme-toggle">
        <i class="fa-solid fa-moon"></i>
    </button>

    <script src="js/script.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
